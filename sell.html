<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell Books â€“ Kora Books</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #fafafa;
    }
        header {
        background: #26264F;
        color: white;
        padding: 25px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header .logo {
        font-size: 30px;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    /* NAV LINKS AS <li> BUTTONS */
    .nav-links ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-links ul li {
        margin-left: 40px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s ease;
    }

    .nav-links ul li:hover {
        opacity: 0.6;
    }


    .container {
        width: 450px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    input, button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 16px;
    }
    button {
        background: #2c2c54;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<nav>
  <header>
    <div class="logo">Kora Books</div>

    <div class="nav-links">
        <ul>
            <li onclick="window.location='index.html'">Home</li>
            <li onclick="window.location='sell.html'">Sell Books</li>
            <li onclick="window.location='notes.html'">Notes</li>
        </ul>
    </div>
</header>

<div class="container">
    <h2>Sell Your Book</h2>

    <label>Book Image</label>
    <input type="file" id="imageInput" accept="image/*">

    <label>Book Title</label>
    <input type="text" id="titleInput" placeholder="Enter book title">

    <label>Price</label>
    <input type="number" id="priceInput" placeholder="Enter price">

    <button onclick="submitBook()">Submit</button>
</div>

<script>
function submitBook() {
    const title = document.getElementById("titleInput").value;
    const price = document.getElementById("priceInput").value;
    const imageFile = document.getElementById("imageInput").files[0];

    if (!title || !price || !imageFile) {
        alert("Please fill all fields.");
        return;
    }

    const reader = new FileReader();

    reader.onload = function(e) {
        const imageUrl = e.target.result;

        let books = JSON.parse(localStorage.getItem("books")) || [];

        books.push({
            title: title,
            price: price,
            image: imageUrl
        });

        localStorage.setItem("books", JSON.stringify(books));

        window.location = "preview.html";
    };

    reader.readAsDataURL(imageFile);
}
</script>

</body>
</html>
