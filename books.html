<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kora Books â€“ Search Books</title>
<head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }
    header {
        background: #2c2c54;
        color: white;
        padding: 20px;
        font-size: 26px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .nav-links a {
        color: white;
        margin-left: 25px;
        font-size: 16px;
        text-decoration: none;
    }
    .nav-links a:hover {
        text-decoration: underline;
    }
    .search-area {
        padding: 20px;
        background: white;
        display: flex;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #searchBar {
        width: 350px;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }
    .container {
        padding: 30px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
    }
    .book {
        background: white;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transition: 0.2s;
    }
    .book:hover {
        transform: scale(1.05);
    }
    .book img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 8px;
    }
    .title {
        font-weight: bold;
        margin-top: 8px;
    }
    .price {
        color: #2c2c54;
        margin-top: 5px;
        font-weight: bold;
    }
    button {
        margin-top: 10px;
        padding: 8px 12px;
        border: none;
        background: #2c2c54;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
</head>
<body>
<header>
    Kora Books

    <div class="nav-links">
        <li onclick="window.location='index.html'">Home</li>
        <li onclick="window.location='sell.html'">Sell Books</li>
        <li onclick="window.location='notes.html'">Notes</li>
    </div>
</header>
<div class="search-area">
    <input type="text" id="searchBar" placeholder="Search for a book...">
</div>
<div class="container" id="bookContainer"></div>
<script>
    const bookContainer = document.getElementById("bookContainer");
    let books = JSON.parse(localStorage.getItem("books")) || [];
    function showBooks() {
        bookContainer.innerHTML = "";

        books.forEach((book, index) => {
            bookContainer.innerHTML += `
                <div class="book" data-title="${book.title}">
                    <img src="${book.image}">
                    <div class="title">${book.title}</div>
                    <div class="price">$${book.price}</div>
                    <button>Buy</button>
                </div>
            `;
        });
    }
    showBooks();
    const searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            const search = searchBar.value.toLowerCase();

            document.querySelectorAll(".book").forEach(book => {
                const title = book.getAttribute("data-title").toLowerCase();
                book.style.display = title.includes(search) ? "block" : "none";
            });
        }
        if (event.key === "Escape") {
            searchBar.value = "";
            document.querySelectorAll(".book").forEach(book => {
                book.style.display = "block";
            });
        }
    });
</script>
</body>
</html>
